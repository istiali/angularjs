<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body ng-app="myApp" >

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(73, 68, 145);">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: rgb(255, 10, 200);">ANGULAR ROUTING</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav" style="color: rgb(255, 10, 200);">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#!Calculator" style="color: rgb(255, 10, 200);">CALCULATOR</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#!multi" style="color: rgb(255, 10, 200);">MULTIPLICATION TABLE</a>
              </li>
              
              
            </ul>
          </div>
        </div>
      </nav>

<div ng-view></div>
<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    // .when("/", {
        // templateUrl : "routing.htm"
    // })
    .when("/Calculator", {
        templateUrl : "calculator.html"
    })
    .when("/multi", {
        templateUrl : "multiplication-table.html"
    }); 
});
</script>

</body>
</html>
